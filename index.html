<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <main class="container d-flex align-items-center flex-column mt-5">
     
        <picture>
             <img src="assets/logo.svg" alt="logo" width="250px">
        </picture>

             <div class="flex mt-4">

                 <div class=" d-flex mt-4">
                     <img src="assets/shooting-star.svg" alt="shooting-star" width="40px" class="star">
                     <h1 class="txt">Wish Wallet</h1>
                 </div>

                 <div class="mt-4 d-flex justify-content-center">
                     <a href="Pages/addToken.html"><input type="button" value="Add Token" class="button purple text-light"></a>
                 </div>

                   
         </div>
         
         <div class="h1 mt-4 d-flex">
             <h1 class=" h5 text-light mr">Tokens</h1>
             <h1 class=" h5 text-light ml">Balance</h1>
         </div>
         <div class="h1 d-flex justify-content-center">

             <ul id="tokenList" class="text-light">
                
             </ul>

             <ul id="balanceList" class="text-light ml">
                 
             </ul>
         </div>
             
            <script>
                
                function getStorage(){
            
        const tokens = localStorage.getItem('Tokens')

        if(tokens) {
            document.getElementById("tokenList").innerHTML = `<li><a href="Pages/editToken.html"><i class="fa-solid fa-pen-to-square edit"></i></a>${tokens}</li>`
        }else {
            document.getElementById("tokenList").innerHTML = `<h1 class = 'mr'>-</h1>`
        }
        

        
        const balance = localStorage.getItem('Balance')

        if(balance) {
            document.getElementById("balanceList").innerHTML = balance
        }else {
            document.getElementById("balanceList").innerHTML = `<h1 class = 'mr'>-</h1>`
        }
    }
    getStorage()

    
                
    </script>
        
 </main>
 <script src="https://kit.fontawesome.com/d570c61dd8.js" crossorigin="anonymous"></script>
</body>
</html>
